name: Publish
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      GITHUB_USERNAME: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets._GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      - name: Update version in build.gradle.kts
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          cat build.gradle.kts | grep "version ="
      - name: Build artifacts
        run: gradle build
      - name: Publish to GitHub Packages
        run: gradle publish --no-daemon
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/libs/*.jar
          body: |
            ## Material Design 3 UI Components for GWT ${{ steps.version.outputs.VERSION }}

            GWT에서 Material Design 3 컴포넌트를 사용할 수 있도록 래핑한 라이브러리입니다.

            ### 주요 컴포넌트
            - ✅ Badge, Button, Card, Checkbox, Chip
            - ✅ Dialog, Divider, FAB, Icon, List
            - ✅ Menu, Progress, Radio, Ripple, Select
            - ✅ Slider, Tabs, TextField

            ### Maven 좌표 (GitHub Packages)
            ```gradle
            // settings.gradle.kts
            dependencyResolutionManagement {
                repositories {
                    maven {
                        url = uri("https://maven.pkg.github.com/sayaya1090/maven")
                        credentials {
                            username = project.findProperty("github_username") as String? ?: System.getenv("GITHUB_USERNAME")
                            password = project.findProperty("github_password") as String? ?: System.getenv("GITHUB_TOKEN")
                        }
                    }
                }
            }

            // build.gradle.kts
            dependencies {
                implementation("dev.sayaya:ui:${{ steps.version.outputs.VERSION }}")
            }
            ```

            ### 변경사항
            자세한 변경사항은 커밋 히스토리를 확인해주세요.
          draft: false
          prerelease: false